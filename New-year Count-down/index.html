<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Count-Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <video autoplay loop muted class="bgVideo">
            <source src="assets/video.mp4">
        </video>
    </div>
    <h1>New Year Countdown</h1>
    <div id="mainDiv" class="mainContainer">
        <div class="time">
            <h2 id="days"></h2>
            <span>Days</span>
        </div>
        <div class="time">
            <h2 id="hours"></h2>
            <span>Hours</span>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <span>Minutes</span>
        </div>
        <div class="time">
            <h2 id="seconds"></h2>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
